<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
          <div>

            <h1 class="logo-name">GrandMedia</h1>

          </div>
          <h2 class="register-title">{{ 'Auth.Register.Title' }}</h2>
          <div class="error-wrapper">
            <label *ngIf="submitted && email.hasError('required')" class="error-label">{{ 'Auth.EmailRequiredError'}}</label>
            <label *ngIf="submitted && !email.hasError('required') && email.hasError('validateEmail')" class="error-label">{{ 'Auth.EmailFormatError' }}</label>
            <label *ngIf="submitted && password.hasError('required')" class="error-label">{{ 'Auth.PasswordRequiredError'}}</label>
            <label *ngIf="submitted && password.hasError('minlength')" class="error-label">{{ 'Auth.PasswordLengthError' }}</label>
          </div>
          <p>Create account to see it in action.</p>
          <form class="m-t" role="form" [formGroup]="registerForm" (ngSubmit)="onSubmit($event, registerForm.value)">
            <div class="form-group">
              <input type="email" [formControl]="email" placeholder="{{ 'Auth.Email'}}">
            </div>
            <div class="form-group">
              <input type=t ype="password" [formControl]="password" placeholder="{{ 'Auth.Password' }}" class="txt" minLength="6">
            </div>
            <div class="form-group">
              <div class="checkbox i-checks">
                <label>
                  <input type="checkbox">
                  <i></i> Agree the terms and policy </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">{{ 'Auth.Register.Submit' }}</button>
            <!-- <app-spinner [isRunning]="authSandbox.loginLoading$ | async"></app-spinner> -->
            <p class="text-muted text-center">
              <small>Already have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="/auth/login">Login</a>
          </form>
          <p class="m-t">
            <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small>
          </p>
        </div>
      </div>
    </div>
  </div>
